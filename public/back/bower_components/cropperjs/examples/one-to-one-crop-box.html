<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>Cropper.js</title>
  <link href="../dist/cropper.css" rel="stylesheet">
  <style>
    .container {
      max-width: 640px;
      margin: 20px auto;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>One to one crop box</h1>
  <p>The image displays in its natural size, so the size of the crop box size equals real cropped size.</p>
  <h3>Image</h3>
  <div>
    <img alt="Picture" id="image" src="../docs/images/picture.jpg">
  </div>
  <p>Data: <span id="data"></span></p>
  <p>Crop Box Data: <span id="cropBoxData"></span></p>
  <h3>Result</h3>
  <p>
    <button id="button" type="button">Crop</button>
  </p>
  <div id="result"></div>
</div>
<script src="../dist/cropper.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', function () {
    var image = document.querySelector('#image');
    var data = document.querySelector('#data');
    var cropBoxData = document.querySelector('#cropBoxData');
    var button = document.getElementById('button');
    var result = document.getElementById('result');
    var cropper = new Cropper(image, {
      ready: function (event) {
        // Zoom the image to its natural size
        cropper.zoomTo(1);
      },

      crop: function (event) {
        data.textContent = JSON.stringify(cropper.getData());
        cropBoxData.textContent = JSON.stringify(cropper.getCropBoxData());
      },

      zoom: function (event) {
        // Keep the image in its natural size
        if (event.detail.oldRatio === 1) {
          event.preventDefault();
        }
      },
    });

    button.onclick = function () {
      result.innerHTML = '';
      result.appendChild(cropper.getCroppedCanvas());
    };
  });
</script>
</body>
</html>
