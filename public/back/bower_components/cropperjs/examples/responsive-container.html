<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>Cropper.js</title>
  <link href="../dist/cropper.css" rel="stylesheet">
  <style>
    .container {
      max-width: 640px;
      margin: 20px auto;
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Cropper with responsive container</h1>
  <p>
    <button id="replace" type="button">Replace Image</button>
  </p>
  <div>
    <img alt="Picture" id="image" src="../docs/images/picture.jpg">
  </div>
</div>
<script src="../dist/cropper.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', function () {
    var image = document.querySelector('#image');
    var cropper = new Cropper(image, {
      movable: false,
      zoomable: false,
      rotatable: false,
      scalable: false
    });

    document.getElementById('replace').onclick = function () {
      cropper.replace('../docs/images/picture-2.jpg');
    };
  });
</script>
</body>
</html>
